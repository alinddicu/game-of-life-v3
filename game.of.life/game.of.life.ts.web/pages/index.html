<!DOCTYPE html>

<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Game of life</title>

	<script src="libs/linq.min.js"></script>
	<script src="libs/knockout-latest.js"></script>

	<script src="scripts/GoL/Logic/CellState.js"></script>
	<script src="scripts/GoL/Logic/Cell.js"></script>
	<script src="scripts/GoL/Logic/RectangularInfinite2DGrid.js"></script>
	<script src="scripts/GoL/Logic/Cycle.js"></script>

	<script src="scripts/GoL/Drawing/IGoLOptions.js"></script>
	<script src="scripts/GoL/Drawing/CellButton.js"></script>
	<script src="scripts/GoL/Drawing/Board.js"></script>
	<script src="scripts/GoL/Drawing/BoardLine.js"></script>

	<script src="scripts/tests.js"></script>
	<script src="scripts/app.js"></script>

	<link rel="stylesheet" href="app.css" type="text/css" />
</head>
<body>
	<div id="controls-container">
		<button class="control-button" onclick="board.rewind();">Rev</button>
		<button class="control-button" onclick="board.previousCycle();">Previous</button>
		<button class="control-button" onclick="board.play(options);">Play</button>
		<button class="control-button" onclick="board.pause();">Pause</button>
		<button class="control-button" onclick="board.nextCycle();">Next</button>
		<button class="control-button" onclick="board.fastForward();">FF</button>
		<button class="control-button" onclick="board.stop(options);">Stop</button>
	</div>
	<div id="board-container">
		<div data-bind="css: { boardReadonly: board.isReadOnly()}">
			<table id="cells-table">
				<tbody data-bind="foreach: board.boardLines">
					<tr>
						<!-- ko foreach: buttonCells -->
						<td>
							<button id="cell-button"
									data-bind="style: { width: width + 'px', height: heigth + 'px', 'background-color': backColor() }, click: cellButtonClick">
								<!-- ko text: text --><!--/ko-->
							</button>
						</td>
						<!-- /ko -->
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
<script type="text/javascript">
	ko.applyBindings({
		board: board
	});
</script>
